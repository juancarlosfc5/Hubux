<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Puestos Hubux</title>
    <link rel="stylesheet" href="src/styles.css">
</head>

<body>
    <header>
        <h1>Gestión de Puestos Hubux</h1>
        <button id="exportPDF" class="btn-primary">Exportar PDF</button>
    </header>

    <div class="container">
        <aside class="sidebar-left">
            <div class="panel">
                <h2>Gestión de Empresas</h2>

                <form id="empresaForm" class="empresa-form">
                    <div class="form-group">
                        <label for="nombreEmpresa">Nombre de la Empresa:</label>
                        <input type="text" id="nombreEmpresa" required>
                    </div>

                    <div class="form-group">
                        <label for="colorEmpresa">Color:</label>
                        <select id="colorEmpresa" required>
                            <option value="">Seleccionar color</option>
                            <option value="#1f78b4" style="background-color: #1f78b4; color: white;">Azul</option>
                            <option value="#33a02c" style="background-color: #33a02c; color: white;">Verde</option>
                            <option value="#e31a1c" style="background-color: #e31a1c; color: white;">Rojo</option>
                            <option value="#ff7f00" style="background-color: #ff7f00; color: white;">Naranja</option>
                            <option value="#6a3d9a" style="background-color: #6a3d9a; color: white;">Púrpura</option>
                            <option value="#b15928" style="background-color: #b15928; color: white;">Marrón</option>
                            <option value="#ffff99" style="background-color: #ffff99; color: black;">Amarillo</option>
                            <option value="#a6cee3" style="background-color: #a6cee3; color: black;">Celeste</option>
                        </select>
                    </div>

                    <button type="submit" class="btn-primary">Agregar Empresa</button>
                </form>

                <div class="empresas-lista">
                    <h3>Empresas Registradas</h3>
                    <div id="listaEmpresas"></div>
                </div>

                <button id="limpiarTodo" class="btn-danger">Limpiar Todo</button>
            </div>
        </aside>

        <main class="plano-container">
            <div class="plano-wrapper">
                <canvas id="planoCanvas" width="800" height="600"></canvas>
                <img id="planoImagen" src="src/plano.png" alt="Plano Hubux">
            </div>

            <!-- Modal para asignar puesto -->
            <div id="modalAsignar" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h3>Asignar Puesto</h3>
                    <p id="infoPuesto"></p>
                    <div class="form-group">
                        <label for="selectEmpresa">Seleccionar Empresa:</label>
                        <select id="selectEmpresa">
                            <option value="">Seleccionar...</option>
                        </select>
                    </div>
                    <div class="modal-buttons">
                        <button id="btnAsignar" class="btn-primary">Asignar</button>
                        <button id="btnDesasignar" class="btn-secondary">Desasignar</button>
                        <button id="btnCancelar" class="btn-secondary">Cancelar</button>
                    </div>
                </div>
            </div>
        </main>

        <aside class="sidebar-right">
            <div class="panel">
                <h2>Resumen por Empresa</h2>
                <div class="tabla-container">
                    <table id="tablaEmpresas">
                        <thead>
                            <tr>
                                <th>Empresa</th>
                                <th>Gerencial</th>
                                <th>Pizzas</th>
                                <th>Estándar</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

                <h2>Resumen General</h2>
                <div class="tabla-container resumen-general-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Puesto</th>
                                <th>Gerencial</th>
                                <th>Pizzas</th>
                                <th>Estándar</th>
                                <th>Total</th>
                            </tr>
                        </thead>                        
                        <tbody>
                            <tr>
                                <td>Ocupados</td>
                                <td id="ocupadosGerencial">0</td>
                                <td id="ocupadosPizzas">0</td>
                                <td id="ocupadosEstandar">0</td>
                                <td id="ocupadosTotal">0</td>
                            </tr>
                            <tr>
                                <td>Disponibles</td>
                                <td id="disponiblesGerencial">0</td>
                                <td id="disponiblesPizzas">0</td>
                                <td id="disponiblesEstandar">0</td>
                                <td id="disponiblesTotal">0</td>
                            </tr>
                            <tr>
                                <td>Total</td>
                                <td id="totalGerencial">0</td>
                                <td id="totalPizzas">0</td>
                                <td id="totalEstandar">0</td>
                                <td id="totalGeneral">0</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </aside>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="src/app.js"></script>
</body>

</html>
